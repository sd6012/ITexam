<!DOCTYPE html>
<html>
<head>
    <title>Lab exam 3</title>
</head>
<body>
    <h1>My First Contact Form</h1>
    <form>
        <table>
            <tr>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                
                <td><input type="text" placeholder="Address"></td>
                <td><input type="text" placeholder="House number"></td>
            </tr>
            <tr>
                
                <td><input type="password" placeholder="Enter password"></td>
                <td><input type="password" placeholder="Confirm password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" id="newsletter" value="newsletter">
                    <label for="newsletter">Send me monthly newsletter</label></td>
            </tr>
            <tr>
                <td colspan="2">What is your question?</td>
            </tr>
            <tr>
                <td colspan="2"><textarea rows="7" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send Contact"></td>
            </tr>
        </table>
    </form>
</body>
</html>
